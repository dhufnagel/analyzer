            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="page-header">Analysis<small> </small></h2>
                        <section>
                            <div class="panel panel-default" ng-init="init()" ng-controller="QA82_QueryController">
                                <div class="panel-heading"><h3 class="panel-title">Query</h3></div>
                                <div class="panel-body">
                                    <form class="form-inline" role="form" ng-submit="analyze()">
                                        <div class="form-group">
                                            <select ng-model="selectedQualityAnalysis" id="qa82_qa_selection_form" ng-options="qualityAnalysis.expectedInformationType.description for qualityAnalysis in qualityAnalysisList" class="form-control">
                                                <option value="">-- Please select your analysis --</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-primary" ng-disabled="selectedQualityAnalysis == null">Analyze</button>
                                    </form>
                                </div>
                            </div>
                            <div class="panel panel-default" ng-show="resultAvailable" ng-controller="QA82_ResultController">
                                <div class="panel-heading"><h3 class="panel-title">Result</h3></div>
                                <div class="panel-body">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th ng-repeat="column in columns">{{column}}</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="row in rows">
                                            <td>{{row.value}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </section>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->

                    </div>

                <!-- /.row -->

                </div>
                <!-- /.row -->
            </div>

        <script src="js/external/metisMenu.js"></script>
        <script src="js/external/sb-admin-2.js"></script>
        <!-- endbuild -->

        <!-- build:js js/scripts.js -->
        <script src="js/app.js"></script>
        <script src="js/controller/qa82_queryController.js"></script>
        <script src="js/controller/qa82_resultController.js"></script>
        <script src="js/modules/http/qa82_http_module.js"></script>
        <!-- endbuild -->
